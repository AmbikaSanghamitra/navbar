<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Navbar</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="index.css">
    <!--Fonts-->

<body>

                </li>
                <li>

                    <a class="dropdown" href="#">Dropdown &nbsp

                        <a href="#">Home</a>

                    </div>
                </li>
                <li>

            <div>

    </div>
    <script src="jquery-3.3.1.min.js"></script>

</html>
